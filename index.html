<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <header class="topbar">
        <div class="container flex items-center justify-between">
            <div class="icons">
                <a href="#"><img src="./icons/facebook.svg" alt=""></a>
                <a href="#"><img src="./icons/twitter.svg" alt=""></a>
                <a href="#"><img src="./icons/google.svg" alt=""></a>
                <a href="#"><img src="./icons/instagram.svg" alt=""></a>
                <a href="#"><img src="./icons/search.svg" alt=""></a>
            </div>
            <div class="auth flex">
                <div>
                    <img src="./icons/user-icon.svg" alt="">
                    <a href="#">Login</a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="./icons/edit.svg" alt="">
                    <a href="#">Register Now</a>
                </div>
                <span class="divider">|</span>
                <div>
                    <img src="./icons/cart.svg" alt="">
                    <a href="#">0 Items - ($0.00)</a>
                </div>
            </div>
        </div>
    </header>
    <nav>
        <div class="top">
            <div class="container flex justify-between items-center">
                <div class="contact flex items-center">
                    <img src="./icons/phone.svg" alt="">
                    <div>
                        <h5>Call US: (+84) 123 456 789</h5>
                        <h6>E-mail : support@freshmeal.com</h6>
                    </div>
                </div>
                <div class="branding">
                    <img src="./icons/logo.svg" alt="">
                </div>
                <div class="time flex items-center">
                    <img src="./icons/clock.svg" alt="">
                    <div>
                        <h5>Working Hour:</h5>
                        <h6>Mon - Sat (8.00am - 12.00am)</h6>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</body>

</html>
